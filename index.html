<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    
<body>
    
    <div class="island">
        <div class="masthead push">
            <h1 class="title"><img src="img/badge.svg" alt="sheriff badge" class="logo"> Wanted! <img src="img/badge.svg" alt="sheriff badge" class="logo"></h1>
        </div>
    </div>
    
<main class="grid poster-info">
    
    <div class="island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <img class="img-border" src="img/female-mugshot.jpg" alt="female mugshot" class="mugshot">
    </div>
    
    <div class="wanted-info unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <h2 class="yotta push">Reward 50 000</h2>
        <p class="crimes exa push-0">For the following crimes:</p>
            <ul class="crime-list text-left">
                <li>Space piracy</li>
                <li>Illegal asteroid mining</li>
                <li>Galactic treason</li>
            </ul>
    </div>
    
    <div class="island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <img class="img-border" src="img/male-mugshot.jpg" alt="male mugshot" class="mugshot">
    </div>
    
</main>
    
    
</body>
</html>
